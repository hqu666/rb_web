<!doctype html>
<html lang="jp">
	<head>
		<meta charset="UTF-8" />
		<title>リカバリーブラインアプリへご案内</title>
		<script type="text/javascript">
			var dbmsg = "[headで]";
			console.log(dbmsg);
		</script>
	</head>
	<body>
		<div id="content" class="site-content">
			<div id="primary" class="content-area with-sidebar">
				<main id="main" class="site-main" role="main">

				<article id="post-118" class="post-118 page type-page status-publish hentry">
				<div class="entry-content">
				<p>
				<a id ="titolAncar"　href=""
					style="text-decoration: none; display: inline-block; background: #000; color: #fff; font-size: 12px;font-weight: bold; color: #fff; padding: 3px 10px; ">
					リカバリーブラインアプリ
				</a>

				<iframe id ="tframe" class="iframe-class" frameborder="10" height="700" scrolling="no" src="" width="100%"></iframe>
				</p>
				</div><!-- .entry-content -->
				</article><!-- #post-## -->


				</main><!-- #main -->
			</div><!-- #primary -->

		</div><!-- #content -->
		<script type="text/javascript">
		// onload	;	ページ読み込み時に実行したい処理
			window.onload = function(){
				var dbmsg = "[onload]";
				var protocol = location.protocol
				dbmsg += "　,protocol="+protocol;
				var urlStr = location.href +"";
 				dbmsg += ",url=　"+urlStr;
				var host = location.hostname ;
				dbmsg += "　,host="+host;
				var path = location.pathname ;
				dbmsg += "　,path="+path;
				var query = location.search ;
				dbmsg += "　,query="+query;

				var	tframe = document.getElementById("tframe");
				var	titolAncar = document.getElementById("titolAncar");

				var targetUrl = urlStr.replace( path, ":3080" );
				dbmsg += "　,targetUrl="+targetUrl;
				tframe.src = targetUrl;			//"http://127.0.0.1:3080"="http://localhost:3080"
				titolAncar.href = targetUrl;
				console.log(dbmsg);
			}
		</script>
	</body>
</html>
